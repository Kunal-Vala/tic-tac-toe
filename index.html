<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">Tic Tac Toe</h1>
        <div class="grid-container">
            <div class="player-one">
                <h2 class="player-heading">Player One (X)</h2>
                <button class="human button">Human</button>
                <button class="bot button">Bot</button>
            </div>
            <div class="player-two">
                <h2 class="player-heading">Player Two (O)</h2>
                <button class="human button">Human</button>
                <button class="bot button">Bot</button>
            </div>
        </div>
        <button class="start-game button">Start Game</button>
    </div>
    <div class="gameboard hidden">
        <p class="display-message">
        </p>
        <div class="board"></div>
    </div>
    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <p class="modal-message">Game Over</p>
            <button class="restart-btn">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
